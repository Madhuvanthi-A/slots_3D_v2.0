<!DOCTYPE html>
<html>
<head>
	<title>aframe</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/set_image.js"></script>
</head>
<body>

	<a-scene>
		<a-assets>
		    <!--Images-->
		    <img id="logo" src="assets/logo/logo.gif"/>
			  <img id="pano" src="assets/pano/pano.JPG"/>
        <!--Home screen icons-->
        <img id="vol" src="assets/icons/vol.png">
        <img id="menu" src="assets/icons/menu.png">
        <img id="locn" src="assets/icons/locn.png">
        <img id="help" src="assets/icons/help.svg">

			  <!--Script-->
			  <script id="plane" type="text/html">
				  <a-entity class="link" geometry="primitive: circle; radius: 1" material="side: double; src: ${thumb}"></a-entity>
			  </script>
		</a-assets>

    <!--Splash screen-->
    <a-entity id="splash" visible="true">
      <a-entity  foo layout="type: line; margin: 1.5" scale="4 4 4" position="0 0 -8" width="1">
        <a-entity id="go_button" template="src: #plane" data-src="#logo" data-thumb="#logo" begin="click">
          <a-animation attribute="position" scale="1 1 1" to="-15 6 -8" begin="click"></a-animation>
        </a-entity>
      </a-entity>
    </a-entity>

    <!--Home screen-->
    <a-entity id="home_page" visible="false">
      <a-entity layout="type: line;"" scale="1 1 1" position="0 0 -8">
        <!--360-degree image.-->
        <a-sky id="image-360" src="#pano" rotation="0 130 0"></a-sky>
      </a-entity>
      <!--Home screen icons-->
      <a-entity layout="type: line; margin: 1.5" scale="0.4 0.4 0.4" position="10 5 -8" width="2.5">
          <a-entity id="vol_button" template="src: #plane" data-src="#vol" data-thumb="#vol"></a-entity>
      </a-entity>
      <a-entity layout="type: line; margin: 1.5" scale="0.4 0.4 0.4" position="12 5 -8" width="2.5">
        <a-entity id="menu_button" template="src: #plane" data-src="#menu" data-thumb="#menu"></a-entity>
      </a-entity>
      <a-entity layout="type: line; margin: 1.5" scale="0.4 0.4 0.4" position="10 -5.7 -8" width="2.5">
        <a-entity id="help_button" template="src: #plane" data-src="#help" data-thumb="#help"></a-entity>
      </a-entity>
      <a-entity layout="type: line; margin: 1.5" scale="0.4 0.4 0.4" position="-12 -5.7 -8" width="2.5">
        <a-entity id="locn_button" template="src: #plane" data-src="#locn" data-thumb="#locn"></a-entity>
      </a-entity>
      <!--a-entity geometry="primitive: box; width: 100; height: 100; depth: 100" position="0 0 0" material="color: blue" wireframe></a-entity-->
    </a-entity>

  	<!--Camera plus Cursor-->
  	<a-camera id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-camera>

	</a-scene>
</body>
</html>

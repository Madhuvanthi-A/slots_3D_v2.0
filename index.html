<!DOCTYPE html>
<html>
<head>
	<title>aframe</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/set_image.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
		    <!--Images-->
		    <img id="logo" src="assets/logo/logo.gif"/>
			  <img id="pano" src="assets/pano/pano.JPG"/>
        <!--Home screen icons-->
        <img id="vol" src="assets/icons/vol.png">
        <img id="menu" src="assets/icons/menu.png">
        <img id="locn" src="assets/icons/locn.png">
        <img id="help" src="assets/icons/help.svg">
        <img id="remove" src="assets/icons/remove.png">

			  <!--Script-->
			  <script id="plane" type="text/html">
				  <a-entity class="link" geometry="primitive: circle; radius: 1" material="side: double; src: ${thumb}"></a-entity>
			  </script>
		</a-assets>

    <!--Splash screen-->
    <a-entity visible="true" look-controls>
      <a-entity splash layout="type: line; margin: 1.5" scale="4 4 4" position="0 0 -8" width="1">
        <a-entity id="go_button" template="src: #plane" data-src="#logo" data-thumb="#logo" begin="click">
          <a-animation attribute="position" scale="1 1 1" to="-15 7 -8" begin="click"></a-animation>
        </a-entity>
      </a-entity>
    </a-entity>

    <!--Home screen-->
    <a-entity id="home_page" visible="false">
      <!--360-degree image.-->
      <a-entity layout="type: line;"" scale="1 1 1" position="0 0 -8">
        <a-sky id="image-360" src="#pano" rotation="0 130 0"></a-sky>
      </a-entity>

      <!--Home screen-->
      <a-entity look-controls>
        <!--Icons-->
        <a-entity layout="type: line; margin: 1.5" scale="0.4 0.4 0.4" position="10 5.7 -8" width="2.5">
          <a-entity id="vol_button" template="src: #plane" data-src="#vol" data-thumb="#vol"></a-entity>
        </a-entity>
        <a-entity layout="type: line; margin: 1.5" scale="0.4 0.4 0.4" position="12 5.7 -8" width="2.5">
          <a-entity id="menu_button" template="src: #plane" data-src="#menu" data-thumb="#menu"></a-entity>
        </a-entity>
        <a-entity layout="type: line; margin: 1.5" scale="0.4 0.4 0.4" position="10 -5.7 -8" width="2.5">
          <a-entity id="help_button" template="src: #plane" data-src="#help" data-thumb="#help"></a-entity>
        </a-entity>
        <a-entity layout="type: line; margin: 1.5" scale="0.4 0.4 0.4" position="-12 -5.7 -8" width="2.5">
          <a-entity id="locn_button" template="src: #plane" data-src="#locn" data-thumb="#locn"></a-entity>
        </a-entity>

        <!--Create a plane-->
        <a-entity>
          <a-entity text="value: Servelots is a web service provider for Small to Medium Enterprises. Servelots was founded in 1999 by a group of Computer Scientists who wanted to provide a highly cost effective but user friendly software for SME's with a special focus on the organizations working in the social development sectors.; color: #f54336" position="-0.5 2 -10" scale="12 12 12"></a-entity>
          <!--a-box position="-0.5 2 -10" scale="3 3 3">Servelots is a web service provider for Small to Medium Enterprises.Servelots was founded in 1999 by a group of Computer Scientists who wanted to provide a highly cost effective but user friendly software for SME's with a special focus on the organizations working in the social development sectors.</a-box-->
          <a-plane color="#CCC" height="20" width="35" position="-0.5 0 -10" scale="0.5 0.5 0.5" material="opacity: 0.0; transparent: true"></a-plane>
          <a-entity layout="type: line; margin: 1.5" scale="0.4 0.4 0.4" position="7 4 -10" width="2.5">
          <a-entity id="remove_button" template="src: #plane" data-src="#remove" data-thumb="#remove"></a-entity>
        </a-entity>
        </a-entity>

        <!--3D Box-->
        <!--a-entity geometry="primitive: box; width: 100; height: 100; depth: 100" position="0 0 0" material="color: blue" wireframe></a-entity-->
      </a-entity>
    </a-entity>

  	<!--Camera plus Cursor-->
  	<a-camera id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-camera>
	</a-scene>
</body>
</html>

            <a-entity content text="value: Janastu, a non-profit organisation, has been providing Free Open source Software Solutions and support (FOSS) to small non-profits (NPOs/NGOs) since 2002. This includes one-on-one consulting regarding their information management needs, building their online and offline knowledge bases, providing support to their projects by designing web-sites, configuring news-filters, helping them migrate to open source solutions, help deal with localization and Indian language issues, geographic information collection and necessary R&D..;  color: #0f215e; align:center;" position="-0.500 -0.142 -10" scale="11.814 11.814 12.461"></a-entity>
